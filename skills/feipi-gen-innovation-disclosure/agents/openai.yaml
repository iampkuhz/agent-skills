version: 1
interface:
  display_name: "创新提案交底书生成（中文）"
  short_description: "按固定模板生成创新提案交底书，并校验章节与字数约束。"
  default_prompt: "请使用 feipi-gen-innovation-disclosure：先向用户确认专利名、使用场景两项必填输入；缺失时先提问确认。应用产品/项目（含时间）为可选输入，未提供时不追问，在对应章节写“暂无明确产品/项目（计划在该场景验证，时间待定）”或“无”。写作时优先一层列表，申请说明保持简洁，术语解释直接说明术语在本方案中的含义，若有差异再补充与传统差异。详细描述按“技术本质与价值 -> 模块图 -> 模块说明 -> 主流程（序号与图一致） -> 核心创新展开”顺序撰写，图示用 feipi-gen-plantuml-code 生成校验后再写入，并执行格式自检。"
